<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Source Nexus | Live Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
    <div class="brand">
        <span class="brand-icon">⧉</span>
        <span class="brand-text">OPEN SOURCE NEXUS</span>
    </div>
    <div class="system-indicator">
        <span class="dot"></span>
        <span id="status-mode">ONLINE</span>
    </div>
</header>

<main>
    <section class="intro">
        <h1>BUILD. BREAK. SHARE.</h1>
        <p>A collaborative lab where ideas evolve into open innovation.</p>

        <div class="cta-group">
            <button id="gate-btn">BOOT SYSTEM</button>
            <button class="secondary-btn">VIEW DOCS</button>
        </div>
    </section>

    <section class="contributors">
        <h2>Contributors Grid</h2>
        <div id="gallery" class="grid-container"></div>
    </section>

    <section class="console">
        <div class="console-header">
            <span>terminal@opensource</span>
            <span class="controls">— ☐ ✕</span>
        </div>
        <div class="console-body">
            <p><span class="prompt">$</span> cat contributors.md</p>
            <ul id="contributor-list"></ul>
        </div>
    </section>
</main>

<footer class="footer">
    <p>© 2026 Open Source Nexus • Crafted for Collaboration</p>
</footer>

<script src="script.js"></script>
</body>
</html>
